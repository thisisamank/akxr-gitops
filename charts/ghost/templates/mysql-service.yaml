apiVersion: v1
kind: Service
metadata:
  name: {{ include "ghost.fullname" . }}-mysql
  labels:
    {{- include "ghost.mysql.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 3306
      targetPort: mysql
      protocol: TCP
      name: mysql
  selector:
    {{- include "ghost.mysql.selectorLabels" . | nindent 4 }}

