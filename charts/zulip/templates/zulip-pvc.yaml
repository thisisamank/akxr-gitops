apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "zulip.fullname" . }}-data
  labels:
    {{- include "zulip.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  {{- if .Values.zulip.persistence.storageClass }}
  storageClassName: {{ .Values.zulip.persistence.storageClass }}
  {{- end }}
  {{- if .Values.zulip.persistence.volumeName }}
  volumeName: {{ .Values.zulip.persistence.volumeName }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.zulip.persistence.size }}


