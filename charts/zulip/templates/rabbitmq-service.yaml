apiVersion: v1
kind: Service
metadata:
  name: {{ include "zulip.fullname" . }}-rabbitmq
  labels:
    {{- include "zulip.rabbitmq.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 5672
      targetPort: amqp
      protocol: TCP
      name: amqp
  selector:
    {{- include "zulip.rabbitmq.selectorLabels" . | nindent 4 }}


