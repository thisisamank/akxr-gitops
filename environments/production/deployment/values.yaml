project: prod
server: https://kubernetes.default.svc
repoURL: https://github.com/thisisamank/akxr-gitops
targetRevision: HEAD
namespace: default

apps:
  - name: speedtest
    path: charts/production
    valueFiles:
      - ../../environments/production/speedtest/values.yaml

  - name: production-postgresql
    path: charts/postgresql
    namespace: postgres
    valueFiles:
      - ../../environments/production/postgresql/values.yaml

  - name: production-redis
    namespace: redis
    path: charts/redis
    valueFiles:
      - ../../environments/production/redis/values.yaml

  - name: production-rabbitmq
    namespace: rabbitmq
    path: charts/rabbitmq
    valueFiles:
      - ../../environments/production/rabbitmq/values.yaml

  - name: daily-updates-bot
    namespace: default
    path: charts/cronjob
    valueFiles:
      - ../../environments/production/daily-updates-bot/values.yaml

  - name: final-year-update-tracker
    namespace: default
    path: charts/cronjob
    valueFiles:
      - ../../environments/production/final-year-update-tracker/values.yaml

  - name: speedtest
    path: charts/production
    valueFiles:
      - ../../environments/production/workout-backend/values.yaml
