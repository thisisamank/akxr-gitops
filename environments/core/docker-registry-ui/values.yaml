image:
  repository: joxit/docker-registry-ui
  tag: "latest"
  pullPolicy: Always

replicaCount: 1

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: "traefik"
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
    traefik.ingress.kubernetes.io/router.middlewares: default-docker-registry-ui-app-stripprefix@kubernetescrd
  hosts:
    - host: registry.pixr.in
      paths:
        - path: /ui
          pathType: Prefix
  tls:
    - secretName: nexus-tls-prod
      hosts:
        - registry.pixr.in

# Traefik middleware to strip /ui prefix
middleware:
  enabled: true
  stripPrefix:
    enabled: true
    prefixes:
      - /ui

resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 200m
    memory: 128Mi

podLabels:
  app: docker-registry-ui
  version: v1

podAnnotations:
  description: "Docker Registry UI (Joxit)"

# Environment variables for UI
env:
  - name: REGISTRY_TITLE
    value: "Pixr Docker Registry"
  # Use path relative to UI base path - browser calls /ui/v2/... which goes through UI proxy
  - name: REGISTRY_URL
    value: /ui/v2
  # Enable proxy mode to avoid CORS issues - UI will proxy requests through nginx
  - name: NGINX_PROXY_PASS_URL
    value: https://registry.pixr.in
  - name: DELETE_IMAGES
    value: "true"
  - name: SHOW_CATALOG_NB_TAGS
    value: "true"
  - name: CATALOG_MIN_BRANCHES
    value: "1"
  - name: CATALOG_MAX_BRANCHES
    value: "1"
  - name: TAGLIST_PAGE_SIZE
    value: "100"
  - name: REGISTRY_SECURED
    value: "true"

livenessProbe:
  httpGet:
    path: /
    port: 80
  initialDelaySeconds: 10
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /
    port: 80
  initialDelaySeconds: 5
  periodSeconds: 5

# Control plane node placement (matches other core apps)
nodeSelector:
  kubernetes.io/hostname: talos-ute-nle

tolerations:
  - key: node-role.kubernetes.io/control-plane
    operator: Exists
    effect: NoSchedule

