apiVersion: v1
kind: ConfigMap
metadata:
  name: docker-registry-config
  namespace: default
data:
  config.yml: |
    version: 0.1
    log:
      fields:
        service: registry
    storage:
      cache:
        blobdescriptor: inmemory
      filesystem:
        rootdirectory: /var/lib/registry
      delete:
        enabled: true
    http:
      addr: :5000
      headers:
        X-Content-Type-Options: [nosniff]
      # Note: secret should be set via REGISTRY_HTTP_SECRET env var, not in config.yml
    auth:
      htpasswd:
        realm: Registry Realm
        path: /auth/htpasswd
    health:
      storagedriver:
        enabled: true
        interval: 10s
        threshold: 3

