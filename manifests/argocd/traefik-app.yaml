---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://traefik.github.io/charts
    chart: traefik
    targetRevision: 37.4.0
    helm:
      valuesObject:
        # Schedule on control plane
        nodeSelector:
          kubernetes.io/hostname: talos-ute-nle
        tolerations:
          - key: node-role.kubernetes.io/control-plane
            operator: Exists
            effect: NoSchedule
        # Service configuration
        service:
          type: LoadBalancer
        # Enable Traefik dashboard (optional)
        ingressRoute:
          dashboard:
            enabled: false
        # Entrypoint configuration for large file uploads (Immich, etc.)
        # Per Immich docs: https://docs.immich.app/administration/reverse-proxy/
        # Configure timeouts via static configuration file
        # Note: Traefik v3 uses entryPoints.web.transport.respondingTimeouts
        # This is configured via a static config file mounted as ConfigMap
        additionalArguments:
          - "--entrypoints.web.transport.respondingTimeouts.readTimeout=600s"
          - "--entrypoints.web.transport.respondingTimeouts.idleTimeout=600s"
          - "--entrypoints.web.transport.respondingTimeouts.writeTimeout=600s"
  destination:
    server: https://kubernetes.default.svc
    namespace: traefik
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true


