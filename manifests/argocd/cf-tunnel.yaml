apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflared
  namespace: cloudflared
spec:
  selector:
    matchLabels:
      app: cloudflared
  replicas: 1
  template:
    metadata:
      labels:
        app: cloudflared
    spec:
      nodeSelector:
        kubernetes.io/hostname: talos-ute-nle
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
      containers:
      - name: cloudflared
        image: cloudflare/cloudflared:latest
        args:
        - tunnel
        - --config
        - /etc/cloudflared/config/config.yaml
        - --origincert
        - /etc/cloudflared/cert/cert.pem
        - run
        livenessProbe:
          httpGet:
            path: /ready
            port: 2000
          failureThreshold: 1
          initialDelaySeconds: 10
          periodSeconds: 10
        volumeMounts:
        - name: config
          mountPath: /etc/cloudflared/config
          readOnly: true
        - name: creds
          mountPath: /etc/cloudflared/creds
          readOnly: true
        - name: cert
          mountPath: /etc/cloudflared/cert
          readOnly: true
      volumes:
      - name: creds
        secret:
          secretName: cloudflared-credentials
          items:
          - key: credentials.json
            path: credentials.json
      - name: config
        configMap:
          name: cloudflared
          items:
          - key: config.yaml
            path: config.yaml
      - name: cert
        secret:
          secretName: tunnel-cert
          items:
          - key: cert.pem
            path: cert.pem
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudflared
  namespace: cloudflared
data:
  config.yaml: |
    tunnel: fad99184-fbc0-4d8c-beae-4593ee1236f4
    credentials-file: /etc/cloudflared/creds/credentials.json
    metrics: 0.0.0.0:2000
    no-autoupdate: true
    originRequest:
      noTLSVerify: true
      http2Origin: true
      # Timeout configuration for large file uploads (600s = 10 minutes)
      # Cloudflared default is 100s, which is too short for large videos
      timeout: 600s
      # Allow large request bodies (100GB)
      # Note: Cloudflare tunnel has a 100MB limit on free plans, but this config
      # applies to the tunnel itself, not Cloudflare's edge
      maxHttpHeaderSize: 65536
    ingress:
    - hostname: "*.pixr.in"
      service: http://traefik.traefik.svc.cluster.local:80
    - hostname: "*.akxr.in"
      service: http://traefik.traefik.svc.cluster.local:80
    - service: http_status:404
